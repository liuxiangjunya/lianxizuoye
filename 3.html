<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3</title>
	<style>
	a {
		text-decoration: none;
	}
	.fk {
		width: 400px;
		height: 49px;
		margin: 0 auto;
	}
	.fk a {
		display: inline-block;
		text-align: center;
		width: 32px;
		height: 32px;
		line-height: 32px;
		color: #fff;
		background: #3A9BD9;
		font-size: 12px;
		font-family: 微软雅黑;
		font-weight: bold;
		vertical-align: middle;
	}
	.fk .act {
		color: #3A9BD9;
		background: #595454;
	}
	.fk .prev {
		background: url('images/prev.png');
	}
	.fk .next {
		background: url('images/next.png');
	}
	</style>
</head>
<body>
	<div class="fk">
		<a href="###" class="prev"></a>
		<a href="###">&lt;</a>
		<a href="###">1</a>
		<a href="###">2</a>
		<a href="###" class="act">3</a>
		<a href="###">4</a>
		<a href="###">5</a>
		<a href="###">6</a>
		<a href="###">7</a>
		<a href="###">&gt;</a>
		<a href="###" class="next"></a>
	</div>
</body>
</html>
